<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | TutoLink</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      position: relative;
      z-index: 10;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4b6cb7;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3949ab;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    /* Centered Popup */
    .thank-you-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #4b6cb7;
      color: white;
      font-size: 1.5em;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 500px;
      z-index: 9999;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9998;
    }
  </style>
</head>
<body>

  <form id="contactForm">
    <h2>Request a Service</h2>
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />
    
    <label for="mobile">Mobile</label>
    <input type="text" id="mobile" name="mobile" required />
    
    <label for="address">Address</label>
    <input type="text" id="address" name="address" required />
    
    <label for="service">Select a Service</label>
    <select id="service" name="service" required>
        <option value="">-- Select a Service --</option>
        <option value="App Development">App Development</option>
        <option value="Website Development">Website Development</option>
        <option value="Quiz System">Quiz System</option>
        <option value="AI Integration">AI Integration</option>
        <option value="Other">Other</option>
    </select>
    
    <label for="about">Tell us about your requirement</label>
    <textarea id="about" name="about" rows="4" required></textarea>
    
    <button type="submit">Submit Request</button>
    <div class="success" id="successMsg"></div>
    <div class="error" id="errorMsg"></div>
  </form>

  <!-- Overlay for the popup -->
  <div id="overlay" class="overlay"></div>

  <!-- Thank You Popup -->
  <div id="thankYouMessage" class="thank-you-popup">
    <h3>Thank You!</h3>
    <p>Your request has been submitted successfully. We will get back to you shortly.</p>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');
    const thankYouMessage = document.getElementById('thankYouMessage');
    const overlay = document.getElementById('overlay');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      successMsg.textContent = '';
      errorMsg.textContent = '';

      // Hide the form
      form.style.display = 'none';

      // Show the overlay and the thank you message
      overlay.style.display = 'block';
      thankYouMessage.style.display = 'block';

      const formData = {
        name: form.name.value,
        email: form.email.value,
        mobile: form.mobile.value,
        address: form.address.value,
        service: form.service.value,
        about: form.about.value,
      };

      try {
        const res = await fetch('http://localhost:3000/api/contact/request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (res.ok) {
          successMsg.textContent = data.message || "Request submitted successfully!";
        } else {
          errorMsg.textContent = data.error || "Submission failed. Please try again.";
        }

      } catch (err) {
        errorMsg.textContent = "Network error. Please try again.";
      }

      // Redirect after 3 seconds to the homepage (localhost:3000)
      setTimeout(() => {
        window.location.href = 'http://localhost:3000'; // Replace with the desired URL
      }, 3000);
    });
  </script>
</body>
</html>
