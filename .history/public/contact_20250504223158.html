<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | TutoLink Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    input:focus, textarea:focus, select:focus {
      outline: 2px solid #ffdd57;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffdd57;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Request a Service</h2>
    <form action="https://formspree.io/f/mnqewrko" method="POST"> <!-- You can change the action to your backend -->
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="mobile" placeholder="Your Mobile Number" required />
      <input type="text" name="address" placeholder="Your Address" required />

      <select name="service" required>
        <option value="">-- Select a Service --</option>
        <option value="App Development">App Development</option>
        <option value="Website Development">Website Development</option>
        <option value="Quiz System">Quiz System</option>
        <option value="AI Integration">AI Integration</option>
        <option value="Other">Other</option>
      </select>

      <textarea name="about" rows="4" placeholder="Describe your need..." required></textarea>
      
      <button type="submit">Send Request</button>
    </form>
  </div>
</body>
</html>
